<div class="action-container d-flex justify-space-between mb-3">
    <div class="action-menu ">
        .<div class="col">
            <div ngbDropdown class="d-inline-block">
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    Action
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem><i class="bi bi-pencil mr-1"></i> Edit File</button>
                    <button ngbDropdownItem><i class="bi bi-send mr-1"></i>Send File</button>
                    <button ngbDropdownItem><i class="bi bi-archive mr-1"></i>Delete File</button>
                    <button ngbDropdownItem><i class="bi bi-door-closed mr-1"></i>Close File</button>
                </div>
            </div>
        </div>
    </div>
    <div class="action-items d-flex">
        <div class="create-file-container mr-1">
            <button class="btn btn-success" (click)="createfile()">
                <i class="bi bi-folder-plus mr-2"></i> Create File
            </button>
        </div>
        <div class="export-file-containe mr-1r">
            <button class="btn btn-secondary" (click)="exportAsExcel()">
                <i class="bi bi-file-earmark-arrow-down mr-3"></i>
                Export as Excel
            </button>
        </div>
    </div>



</div>






<ag-grid-angular id='file-info' [gridOptions]="gridOptions" style="width: 100%; height: 700px" class="ag-theme-alpine"
    [sideBar]='sideBar' [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowData"
    [columnDefs]="columnDefs" [modules]="modules" [components]="components" (gridReady)="onGridReady($event)">
</ag-grid-angular>

<div class="pag-page-size">
    Page Size:
    <select (change)="onPageSizeChanged()" id="page-size" [(ngModel)]="pageSize" class="page-select">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="100">100</option>
    </select>
</div>

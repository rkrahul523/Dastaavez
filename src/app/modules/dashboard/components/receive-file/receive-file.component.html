

<div class="fts-input-container d-flex">
 <div class="fts-text">
    Enter FTS ID:
 </div>
 <div class="fts-field">
    <input type="text" [(ngModel)]="ftsId" (keydown.enter)="searchFTS()">
 </div>
</div>



<ag-grid-angular id='receive-file-info' [gridOptions]="gridOptions" style="width: 100%; height: 700px" class="ag-theme-alpine"
    [sideBar]='sideBar' [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowData"
    [columnDefs]="columnDefs" [modules]="modules" [components]="components" (gridReady)="onGridReady($event)">
</ag-grid-angular>

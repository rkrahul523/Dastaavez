<div class="container-fluid p-5">
    <div class="row">
        <div class="col-12">
            <header>
                <div class="mb-3">CREATE FILE</div>
            </header>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div>Docket No</div>
                    <select class="custom-select mb-3">
                        <option value="">Choose City</option>
                        <option>CC
                        </option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="mb-0" for="address">
                        Subject/File Name
                    </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">

                <div class="col-4">
                    <div>Subject Area</div>
                    <select class="custom-select mb-3">
                        <option value="">Choose City</option>
                        <option>CC
                        </option>
                    </select>
                </div>
                <div class="col-4">
                    <div>File Priority</div>
                    <select class="custom-select mb-3">
                        <option value="">Choose City</option>
                        <option>CC
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div>File Station</div>
                    <select class="custom-select mb-3">
                        <option value="">Choose City</option>
                        <option>CC
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn ml-3 col-1 btn-primary">Submit</button>
                
                <button type="button" class="btn ml-auto col-1 btn-primary" (click) ="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-12">
            <header>
                <h3 class="mb-3">CREATE FILE</h3>
            </header>
        </div>
        <div class="col-12" [formGroup]="createFileForm">
            <div class="row">
                <!-- <div class="col-4">
                    <div>Docket No</div>
                    <select class="custom-select mb-3" formControlName=>
                        <option value="">Choose City</option>
                        <option>CC
                        </option>
                    </select>
                </div> -->
                <div class="col-4">
                    <label class="mb-0" for="address">
                        Subject/File Name
                    </label>
                    <input type="text" class="form-control" formControlName='file_title'>
                </div>
                <div class="col-4">
                    <div>File Priority</div>
                    <select class="custom-select mb-3" formControlName='priority'>
                        <option value="">Choose Priority</option>
                        <option *ngFor="let names of priority" [value]="names">{{names}} </option>
                    </select>
                </div>
            </div>
            <div class="row">

                <div class="col-4">
                    <div>Subject Area</div>
                    <select class="custom-select mb-3" formControlName='subject_area'>
                        <option value="">Choose Subject Area</option>
                        <option *ngFor="let names of subjectAreas" [value]="names">{{names}} </option>
                    </select>
                </div>
                <div class="col-4">
                    <div>Document Type</div>
                    <select class="custom-select mb-3" formControlName='document_type'>
                        <option value="">Choose Document Type</option>
                        <option *ngFor="let names of documentTypes" [value]="names">{{names}} </option>
                    </select>
                </div>
              
                
            </div>
            <div class="row">
                <div class="col-4">
                    <div>File Station</div>
                    <select class="custom-select mb-3" formControlName='file_station'>
                        <option value="">Choose File Station</option>
                        <option *ngFor="let names of fileStations" [value]="names">{{names}} </option>
                    </select>
                </div>
                <div class="col-4">
                    <div>Comments</div>
                    <textarea formControlName='comments'>

                    </textarea>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn ml-3 col-2 btn-success" (click)="submit()">Submit</button>
                <button type="button" class="btn ml-auto col-2 btn-danger" (click) ="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>

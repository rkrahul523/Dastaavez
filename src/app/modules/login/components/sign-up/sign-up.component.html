
<div class="signup-container">

<div class="signup-form">
    <form [formGroup]="signupForm">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
        	<input type="text" class="form-control p-2" name="Full Name" placeholder="Enter Full Name" required="required" formControlName="name">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control p-2" name="email" placeholder="Email" required="required" formControlName="username">
        </div>
		<div class="form-group">
            <input type="password" class="form-control p-2" name="password" placeholder="Password" required="required" formControlName="username">
        </div>
		<div class="form-group">
            <select class=" form-control custom-select p-2 " formControlName='department'>
                <option value="">Choose Deparment</option>
                <option *ngFor="let names of departments" [value]="names">{{names}} </option>
            </select>

            <!-- <input type="password" class="form-control p-2" name="confirm_password" placeholder="Confirm Password" required="required" > -->
        </div>        
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="javascript:void(0)">Terms of Use</a> &amp; <a href="javascript:void(0)">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a routerLink="/login">Login here</a></div>
</div>

</div>

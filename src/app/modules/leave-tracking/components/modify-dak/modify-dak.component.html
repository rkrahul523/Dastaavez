       </div>

            <div class="row mb-3">
                <div class="col-4 col-sm-12">
                    <label class="mb-0" for="book">
                        Book No.
                    </label>
                    <input type="text" [readOnly]="isModify" class="form-control" formControlName='book'>
                </div>
                <div class="col-4 col-sm-12">
                    <label class="mb-0" for="centrakDak">
                        Central Dak No.
                    </label>
                    <input type="text" class="form-control" formControlName='centrakDak'>
                </div>
                <div class="col-4 col-sm-12">
                    <label class="mb-0" for="dak_title">
                        Dak Title
                    </label>
                    <input type="text" class="form-control" formControlName='dak_title'>
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <div>Sender Name</div>
                    <select
                    class='custom-select mb-3'
                    formControlName='senderId'>
                    <option value="">Choose Name</option>
                    <option *ngFor="let name of names" [value]="name.id">{{name.name}} </option>
                </select>
                 <!-- <ng-select class=" " [items]="leaveTypes" [selectOnTab]="true"

                </div>
                <div class="col-4">
                    <label class="mb-0" for="address">
                        date
                    </label>
                    <input type="date" [readOnly]="isModify" class="form-control" formControlName='date'>
                </div>

                <div class="col-4">
                    <label class="mb-0" for="address">
                        Receiver Name
                    </label>
                    <input type="text" class="form-control" formControlName='receiver'>
                </div>
                
            </div>

            <div class="row mb-3">
            <div class="col-6 ">
                <div>Dak Details</div>
                <textarea formControlName='dak_details' rows="3" cols="35">
    
                </textarea>
            </div>
            <div class="col-6 ">
                <div>Comments</div>
                <textarea formControlName='comments' [readOnly]="isModify" rows="3" cols="35">
    
                </textarea>
            </div>
            </div>
            <div class="row">
                <!-- <button type="button" class="btn ml-3 col-2 btn-success"
